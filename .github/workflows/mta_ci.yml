name: MTA CI
on: [workflow_dispatch]

permissions: read-all

concurrency:
  group: mta-test
  cancel-in-progress: true

jobs:
  mta_ci:
    name: MTA CI [${{ matrix.group }}] (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        java: [8, 11, 17]
        group: [MTA, Bus, Subway, LIRR, MNR]
      fail-fast: false
      max-parallel: 1
    steps:
      - name: ğŸ“¤ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: ğŸ“ Create Folder
        run: mkdir "src/test/java/resources"

      - name: ğŸ” Load Client ID
        run: |
          echo ${{ secrets.BUS_TOKEN }} > src/test/java/resources/bus.txt

      - name: ğŸ” Load OAuth Token
        run: |
          echo ${{ secrets.SUBWAY_TOKEN }} > src/test/java/resources/subway.txt

      - name: ğŸ“„ Load Test Group
        run: |
          echo ${{ matrix.group }} > src/test/java/resources/TEST_GROUP

      - name: âœ”ï¸ Test with Maven
        continue-on-error: true
        run: mvn test -fae --no-transfer-progress

      - name: ğŸ“¤ Checkout JUnit Report
        uses: actions/checkout@v3
        with:
          repository: Katsute/JUnit-Report
          ref: de7738388a346bf154c05cda387c31ae4fed0b00
          path: ./.github/junit-report
          token: ${{ secrets.BOT }}

      - name: âœ”ï¸ Generate Report
        uses: ./.github/junit-report
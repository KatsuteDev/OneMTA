name: MTA CI
on: [workflow_dispatch]

permissions: read-all

concurrency:
  group: mta-test
  cancel-in-progress: true

jobs:
  mta_ci:
    name: MTA CI [${{ matrix.group }}] (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        java: [8, 11, 17, 18]
        group: [MTA, Bus, Subway, LIRR, MNR]
      fail-fast: false
      max-parallel: 1
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: 🔐 Load Client ID
        run: |
          echo ${{ secrets.BUS_TOKEN }} > src/test/java/resources/token_bus.txt

      - name: 🔐 Load OAuth Token
        run: |
          echo ${{ secrets.SUBWAY_TOKEN }} > src/test/java/resources/token_subway.txt

      - name: 📄 Load Test Group
        run: |
          echo ${{ matrix.group }} > src/test/java/resources/TEST_GROUP

      - name: ✔ Test with Maven
        continue-on-error: true
        run: mvn test -fae --no-transfer-progress

      - name: ✔ Generate Report
        uses: Katsute/Workflows/Actions/java/report@main
        with:
          token: ${{ secrets.SINON }}
          path: .

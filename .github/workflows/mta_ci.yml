name: MTA CI
on: [workflow_dispatch]

permissions: read-all

concurrency:
  group: mta-test
  cancel-in-progress: true

jobs:
  mta_ci:
    name: MTA CI [${{ matrix.group }}] (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      matrix:
        java: [8, 11, 17]
        group: [MTA, Bus, Subway, LIRR, MNR]
      fail-fast: false
      max-parallel: 1
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v2.4.0

      - name: ☕ Install Java
        uses: actions/setup-java@v2.5.0
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: 🔐 Load Client ID
        run: |
          echo ${{ secrets.BUS_TOKEN }} > src/test/java/resources/token_bus.txt

      - name: 🔐 Load OAuth Token
        run: |
          echo ${{ secrets.SUBWAY_TOKEN }} > src/test/java/resources/token_subway.txt

      - name: 📄 Load Test Group
        run: |
          echo ${{ matrix.group }} > src/test/java/resources/TEST_GROUP

      - name: ✔ Test with Maven
        uses: nick-invision/retry@v2.6.0
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 120
          retry_on: error
          command: mvn test -fae --no-transfer-progress
